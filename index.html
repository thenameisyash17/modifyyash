      --primary-cyan: #00ffff;
      --primary-purple: #9c27b0;
      --primary-gold: #ffd700;
      --dark-bg: rgba(10, 5, 30, 0.85);
      --card-bg: rgba(20, 10, 40, 0.9);
      --text-glow: 0 0 10px currentColor, 0 0 20px currentColor;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      overflow-x: hidden;
      padding: 20px;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
      opacity: 0.15;
      z-index: -1;
    }
    
    .event-details {
      background: var(--dark-bg);
      text-align: center;
      padding: 25px 30px;
      border-radius: 20px;
      margin-top: 20px;
      max-width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.5s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .event-details::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.7s;
    }
    
    .event-details:hover::before {
      left: 100%;
    }
    
    .event-details h2 {
      margin: 0 0 15px 0;
      font-size: 2.8rem;
      font-family: 'Great Vibes', cursive;
      color: var(--primary-gold);
      text-shadow: var(--text-glow);
      letter-spacing: 2px;
    }
    
    .event-details p {
      margin: 8px 0;
      font-size: 1.2rem;
      font-family: 'Cinzel', serif;
      color: var(--primary-cyan);
      text-shadow: 0 0 5px var(--primary-cyan), 0 0 15px var(--primary-cyan);
    }
    
    .department-highlight {
      color: var(--primary-pink);
      font-weight: bold;
      text-shadow: 0 0 10px var(--primary-pink);
    }
    
    .container {
      background: var(--card-bg);
      border-radius: 25px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0 0 40px var(--primary-pink), 0 0 60px var(--primary-cyan);
      max-width: 550px;
      margin: 30px auto;
      backdrop-filter: blur(10px);
      animation: pulseGlow 4s infinite alternate;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, rgba(255, 105, 180, 0.3), transparent 30%);
      animation: rotate 10s linear infinite;
      z-index: -1;
    }
    
    h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      color: var(--primary-pink);
      text-shadow: var(--text-glow);
      margin-bottom: 25px;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 10%;
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary-cyan), transparent);
    }
    
    .dare-box {
      margin: 25px 0;
      font-size: 1.6rem;
      color: #fff;
      min-height: 120px;
      transition: all 0.3s ease-in-out;
      animation: fadeIn 0.8s ease;
      text-shadow: 0 0 10px #fff, 0 0 20px var(--primary-pink);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px var(--primary-cyan);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .dare-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      z-index: -1;
    }
    
    .roll-number {

      margin-top: 15px;
      font-weight: bold;
      color: var(--primary-cyan);
      text-shadow: 0 0 8px var(--primary-cyan), 0 0 15px var(--primary-cyan);
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
    }
    
    .gender-buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 25px 0;
      flex-wrap: wrap;
    }
    
    .gender-btn {

      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px var(--primary-purple), 0 0 40px var(--primary-cyan);

      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;

    .gender-btn:hover::before {

    }
    
    .gender-btn:hover {

      box-shadow: 0 0 30px var(--primary-purple), 0 0 50px var(--primary-cyan), 0 0 70px var(--primary-pink);
    }
    
    .get-dare-btn {

      border: none;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      padding: 16px 35px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px var(--primary-pink), 0 0 45px var(--primary-gold);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    
    .get-dare-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .get-dare-btn:hover::before {
      left: 100%;
    }
    
    .get-dare-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 35px var(--primary-pink), 0 0 55px var(--primary-gold), 0 0 75px var(--primary-cyan);
    }
    
    @keyframes pulseGlow {
      0% { 
        box-shadow: 0 0 20px var(--primary-pink), 0 0 40px var(--primary-cyan); 
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 50px var(--primary-pink), 0 0 70px var(--primary-cyan);
        transform: scale(1.005);
      }
      100% { 
        box-shadow: 0 0 30px var(--primary-pink), 0 0 50px var(--primary-cyan); 
        transform: scale(1);
      }
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      opacity: 0.8;
      top: -10px;
      animation: fall 3s linear forwards;
      border-radius: 50%;
      z-index: 100;
    }
    
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    .timer {
      font-size: 1.2rem;
      margin-top: 15px;
      color: var(--primary-gold);
      text-shadow: 0 0 8px var(--primary-gold);
      display: none;
    }
    
    .instructions {

      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      max-width: 80%;
      line-height: 1.5;

    .footer {

      text-align: center;

        font-size: 1.4rem;
        min-height: 100px;
        padding: 15px;
      }

    }

        min-height: 90px;
      }

        gap: 15px;
      }
      
      .gender-btn, .get-dare-btn {
        font-size: 1.1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
